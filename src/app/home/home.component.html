<h1> List of characters </h1>
<hr>
<div id="home" *ngFor="let character of posts | async">

   <h3 class="name"> {{character.name}}</h3>

    <img src="data:image/jpeg;base64,{{character.image}}">
    
    <p><em><i>{{character.description}}</i></em></p>
   
    <button> <a routerLink="/characters/{{character.id}}" routerLinkActive="active">See more</a></button>
    <button>  <a routerLink="/edit/{{character.id}}" routerLinkActive="active">Edit</a></button>
    <button type="button"  (click)="remove(character.id)">remove</button>



</div>

<button> <a routerLink="create" routerLinkActive="active"> Create </a></button>
