<h1> character </h1>
<hr>
<div id="character" *ngFor="let character of posts | async">
  
    
        <div *ngIf="character.id === target">


        <h3 class="name"> {{character.name}}</h3>

        <img src="data:image/jpeg;base64,{{character.image}}">
   
        <p><em><i>{{character.description}}</i></em></p>
  
        <button><a routerLink="/edit/{{character.id}}" routerLinkActive="active">Edit</a></button>
        <button type="button"  (click)="displayModal()">remove</button>

        <div id="modal">
    
            <p>Hey are you sure you want to delete him ?  </p>
    
            <button type="button"  (click)="remove(character.id)"  class="modalBtn">
    
                Yes 
    
            </button>
            
            <button type="button" (click)="hideModal()" class="modalBtn">
    
                NO
    
            </button>
    
    
        </div>


</div>
</div>

<button> <a routerLink="/create" routerLinkActive="active"> Create </a></button>
